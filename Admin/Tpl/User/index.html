<include file="Public:header"/><div id="nav" class="mainnav_title">	<ul>		<a href="<{:U('User/index')}>" class="on">会员列表</a>	</ul></div><div class="table-list">	<table width="100%" cellspacing="0">		<thead>			<tr>				<th align="center">帐号</th>				<th align="center">邮箱</th>				<th align="center">注册时间</th>				<th align="center">注册IP</th>				<th align="center">最后登录时间</th>				<th align="center">最后登录IP</th>				<th align="center">管理操作</th>			</tr>		</thead>		<tbody>			<if condition="is_array($user_list)">				<volist name="user_list" id="vo">					<tr>						<td align="center"><{$vo.nickname}></td>						<td align="center"><{$vo.email}></td>						<td align="center"><{$vo.reg_time|date='Y-m-d H:i:s',###}></td>						<td align="center"><{$vo.reg_ip|long2ip=###}></td>						<td align="center"><{$vo.last_time|date='Y-m-d H:i:s',###}></td>						<td align="center"><{$vo.last_ip|long2ip=###}></td>						<td align="center"><a href="<{:U('User/edit?uid='.$vo['uid'])}>">编辑</a> | <a href='javascript:confirm_delete("<{:U('User/del?uid='.$vo['uid'])}>")'>删除</a></td>					</tr>				</volist>				<tr><td align="center" colspan="7"><{$page}></td></tr>			<else/>				<tr><td align="center" class="red" colspan="7">列表为空！</td></tr>			</if>		</tbody>	</table></div></body></html>
