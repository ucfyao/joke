<include file="Public:header"/><div id="nav" class="mainnav_title">	<ul>		<a href="<{:U('Flink/index')}>" class="on">友情链接列表</a>|		<a href="<{:U('Flink/add')}>">添加友情链接</a>	</ul></div><form name="myform" id="myform" action="" method="post"><div class="table-list">    <table width="100%" cellspacing="0">		<thead>            <tr>				<th width="80" align="center">排序</th>				<th width="80" align="center">ID</th>				<th align="left">名称</th>				<th width="240" align="center">描述</th>				<th width="82">状态</th>				<th width="82">管理操作</th>            </tr>        </thead>      	<tbody>      		<volist name="list" id="vo">				<tr>					<td width="80" align="center"><{$vo.sort}></td>					<td width="80" align="center"><{$vo.id}></td>					<td align="left"><{$vo.name}></td>					<td width="240" align="center"><{$vo.info}></td>					<td width="82"  align="center"><if condition="$vo['status']"><font color="green">显示</font><else/><font color="red">不显示</font></if></td>					<td width="82"  align="center"><a href="<{:U('Flink/edit?id='.$vo['id'])}>">编辑</a> | <a href='javascript:confirm_delete("<{:U('Flink/del?id='.$vo['id'])}>")'>删除</a></td>				</tr>      		</volist>      	</tbody>    </table></div></form></body></html>
