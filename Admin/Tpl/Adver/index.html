<include file="Public:header"/><div id="nav" class="mainnav_title">	<ul>		<a href="<{:U('Adver/index')}>" class="on">广告列表</a>|		<a href="<{:U('Adver/add')}>">添加广告</a>	</ul></div><form name="myform" id="myform" action="" method="post">	<div class="table-list">		<table width="100%" cellspacing="0">			<thead>				<tr>					<th width="40" align="center">ID</th>					<th align="left">名称</th>					<th width="120" align="center">发布时间</th>					<th width="120" align="center">结束时间</th>					<th width="82">状态</th>					<th width="82">管理操作</th>				</tr>			</thead>			<tbody>				<volist name="list" id="vo">					<tr>						<td width="40" align="center"><{$vo.id}></td>						<td align="left"><{$vo.name}></td>						<td width="120" align="center"><{$vo.start_time|date='Y-m-d H:i:s',###}></td>						<td width="120" align="center"><if condition="$vo['end_time'] eq 0">永久<else/><{$vo.end_time|date='Y-m-d H:i:s',###}></if></td>						<td width="82"  align="center"><if condition="$vo['status']"><font color="green">显示</font><else/><font color="red">不显示</font></if></td>						<td width="82"  align="center"><a href="<{:U('Adver/edit?id='.$vo['id'])}>">编辑</a> | <a href='javascript:confirm_delete("<{:U('Adver/del?id='.$vo['id'])}>")'>删除</a></td>					</tr>				</volist>			</tbody>		</table>	</div></form></body></html>
