<include file="Public:header"/><div id="nav" class="mainnav_title">	<ul>		<a href="<{:U('Article/index')}>" class="on">内容列表</a>		<a href="<{:U('Article/add')}>">发布内容</a>	</ul></div><table class="search_table" width="100%">	<tr>		<td>			<form method="post" action="<{:U('Article/index')}>">							内容ID: <input type="text" name="id" value="<{$post.id}>" class="input-text" size="15"/>				内容匹配(like): <input type="text" name="content" value="<{$post.content}>" class="input-text" size="30" />				<select name="status">					<option value="0">状态(全部)</option>					<option value="2" <if condition="$post['status'] eq 2">selected="selected"</if>>开启</option>					<option value="1" <if condition="$post['status'] eq 1">selected="selected"</if>>隐藏</option>				</select>				<input type="submit" value="查询" class="button">			</form>		</td>			</tr></table><div class="table-list">	<table width="100%" cellspacing="0">		<thead>			<tr>				<th align="left" width="10%">ID</th>				<th align="left">标题</th>				<th align="center" width="8%">顶</th>				<th align="center" width="8%">踩</th>				<th align="center" width="8%">类型</th>				<th align="center" width="15%">发布时间</th>				<th align="center" width="5%">状态</th>				<th align="center" width="10%">管理操作</th>			</tr>		</thead>		<tbody>			<if condition="is_array($article_list)">				<volist name="article_list" id="vo">					<tr>						<td align="left" width="10%"><{$vo.id}></td>						<td align="left"><{$vo.title|msubstr=###,0,30,true}></td>						<td align="center"><{$vo.upper}></td>						<td align="center"><{$vo.below}></td>						<td align="center"><if condition="$vo['type'] eq 2">视频<elseif condition="$vo['type'] eq 1"/>图片<else/>文字</if></td>						<td align="center"><{$vo.time|date='Y-m-d H:i:s',###}></td>						<td align="center"><if condition="$vo['status'] eq 1">开启<else/><font color="red">隐藏</font></if></td>						<td align="center"><a href="<{:U('Article/edit?id='.$vo['id'])}>">编辑</a> | <a href='javascript:confirm_delete("<{:U('Article/del?id='.$vo['id'])}>")'>删除</a></td>					</tr>				</volist>				<tr><td align="center" colspan="7"><{$page}></td></tr>			<else/>				<tr><td align="center" class="red" colspan="7">列表为空！</td></tr>			</if>		</tbody>	</table></div></body></html>
