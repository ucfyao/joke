<include file="Public:header"/><script type="text/javascript">function confirm_deleteall(){	var dialog = $.dialog({		title:'消息提醒：',		icon:'questions',		content:'您确定要删除吗？',		lock:true,		fixed: true,		opacity:'0.5',		ok:function (){			dialog.close();			return false;		}	});}</script><div id="nav" class="mainnav_title">	<ul>		<a href="<{:U('Admin/index')}>" class="on">管理员列表</a>|		<a href="<{:U('Admin/add')}>">添加管理员</a>	</ul></div><form name="myform" id="myform" action="<{:U('Admin/modify')}>" method="post"><div class="table-list">    <table width="100%" cellspacing="0">		<thead>            <tr>				<th align="center">帐号</th>				<th align="center">姓名</th>				<th align="center">QQ</th>				<th align="center">电话</th>				<th align="center">等级</th>				<th align="center">登录次数</th>				<th align="center">最后登录时间</th>				<th align="center">最后登录IP</th>				<if condition="$_SESSION['admin']['admin_level'] eq 1">				<th width="82">管理操作</th>				</if>            </tr>        </thead>      	<tbody>      		<volist name="admin_list" id="vo">				<tr>					<td align="center"><{$vo.admin_name}></td>					<td align="center"><{$vo.admin_realname}></td>					<td align="center"><{$vo.admin_qq}></td>					<td align="center"><{$vo.admin_phone}></td>					<td align="center">							<if condition="$vo['admin_level'] eq 1">							<font color="red">超级管理员</font>						<else/>							普通管理员						</if>					</td>					<td align="center"><{$vo.admin_login_count}></td>					<td align="center"><{$vo.admin_last_time|date='Y-m-d H:i:s',###}></td>					<td align="center"><{$vo.admin_last_ip|long2ip=###}></td>					<if condition="$_SESSION['admin']['admin_level'] eq 1">					<td width="82"  align="center"><a href="<{:U('Admin/edit?admin_id='.$vo['admin_id'])}>">编辑</a> | <a href='javascript:confirm_delete("<{:U('Admin/del?admin_id='.$vo['admin_id'])}>")'>删除</a></td>					</if>				</tr>      		</volist>      	</tbody>    </table></div></form></body></html>
